
<!DOCTYPE html>

        @keyframes slide { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); } 50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); } }
        @keyframes celebration { 0% { transform: scale(1) rotate(0deg); } 25% { transform: scale(1.3) rotate(10deg); } 50% { transform: scale(1.4) rotate(-10deg); } 75% { transform: scale(1.3) rotate(10deg); } 100% { transform: scale(1) rotate(0deg); } }
        @keyframes stars { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-150px) rotate(360deg); opacity: 0; } }
        .bounce { animation: bounce 1s infinite; } .slide { animation: slide 1.5s ease-in-out infinite; } .glow { animation: glow 2s infinite; } .celebration { animation: celebration 0.8s ease-in-out; }
        .org-button { transition: all 0.3s ease; transform: scale(1); } .org-button:hover { transform: scale(1.1); } .org-button:active { transform: scale(0.9); }
        .correct-org { animation: celebration 0.8s ease-in-out; box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
        .stars-container { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .star { position: absolute; font-size: 25px; animation: stars 3s ease-out; }
    </style>
</head>
<body class="min-h-full bg-gradient-to-br from-purple-300 via-pink-300 to-red-400 font-bold">
    <header class="bg-white/90 backdrop-blur-sm shadow-lg p-4 text-center">
        <h1 class="text-4xl font-black text-purple-600 mb-2">üè† ORGANIZA√á√ÉO DE ESPA√áOS üè†</h1>
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <button onclick="parent.postMessage('closeGame', '*')" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full text-xl font-bold shadow-lg transition-all duration-300 hover:scale-105">‚Üê VOLTAR AO CAPI GAMES</button>
            <div class="bg-yellow-400 px-6 py-3 rounded-full shadow-lg"><span class="text-2xl">üèÜ <span id="score">0</span> pontos</span></div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 mb-8 text-center shadow-xl">
            <h2 class="text-3xl font-black text-purple-600 mb-4">üéØ ONDE GUARDAR?</h2>
            <div class="text-8xl mb-4 slide" id="targetObjectDisplay">üß∏</div>
            <p class="text-2xl font-bold text-gray-700" id="instruction">Onde guardar o BRINQUEDO?</p>
            <div class="text-lg text-gray-600 mt-2" id="objectDescription">Escolha o lugar certo para organizar!</div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-8" id="placesGrid"></div>
        <div class="text-center">
            <div id="feedback" class="text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center"></div>
            <div id="encouragement" class="text-2xl font-bold text-white bg-purple-500/80 rounded-full px-8 py-4 inline-block shadow-lg">Organize tudo no lugar certo! üè†</div>
        </div>
        <div id="starsContainer" class="stars-container"></div>
    </main>
    <script>
        class OrganizationGame {
            constructor() {
                this.score = 0; this.currentLevel = 1;
                this.organizationItems = [
                    { object: 'BRINQUEDO', emoji: 'üß∏', correctPlace: 'CAIXA DE BRINQUEDOS', places: [
                        { name: 'CAIXA DE BRINQUEDOS', emoji: 'üì¶', correct: true },
                        { name: 'GELADEIRA', emoji: 'üßä', correct: false },
                        { name: 'BANHEIRO', emoji: 'üöø', correct: false }
                    ]},
                    { object: 'ROUPA', emoji: 'üëï', correctPlace: 'GUARDA-ROUPA', places: [
                        { name: 'GUARDA-ROUPA', emoji: 'üëó', correct: true },
                        { name: 'FOG√ÉO', emoji: 'üî•', correct: false },
                        { name: 'JARDIM', emoji: 'üå±', correct: false }
                    ]},
                    { object: 'SAPATO', emoji: 'üëü', correctPlace: 'SAPATEIRA', places: [
                        { name: 'SAPATEIRA', emoji: 'üë†', correct: true },
                        { name: 'CAMA', emoji: 'üõèÔ∏è', correct: false },
                        { name: 'MESA', emoji: 'üçΩÔ∏è', correct: false }
                    ]},
                    { object: 'LIVRO', emoji: 'üìö', correctPlace: 'ESTANTE', places: [
                        { name: 'ESTANTE', emoji: 'üìñ', correct: true },
                        { name: 'LIXO', emoji: 'üóëÔ∏è', correct: false },
                        { name: 'CH√ÉO', emoji: 'üè†', correct: false }
                    ]},
                    { object: 'PRATO', emoji: 'üçΩÔ∏è', correctPlace: 'ARM√ÅRIO DA COZINHA', places: [
                        { name: 'ARM√ÅRIO DA COZINHA', emoji: 'üè†', correct: true },
                        { name: 'SOF√Å', emoji: 'üõãÔ∏è', correct: false },
                        { name: 'BANHEIRA', emoji: 'üõÅ', correct: false }
                    ]},
                    { object: 'ESCOVA DE DENTE', emoji: 'ü™•', correctPlace: 'BANHEIRO', places: [
                        { name: 'BANHEIRO', emoji: 'üöø', correct: true },
                        { name: 'COZINHA', emoji: 'üç≥', correct: false },
                        { name: 'QUARTO', emoji: 'üõèÔ∏è', correct: false }
                    ]},
                    { object: 'COMIDA', emoji: 'üçé', correctPlace: 'GELADEIRA', places: [
                        { name: 'GELADEIRA', emoji: 'üßä', correct: true },
                        { name: 'GAVETA', emoji: 'üì¶', correct: false },
                        { name: 'BANHEIRO', emoji: 'üöø', correct: false }
                    ]},
                    { object: 'TRAVESSEIRO', emoji: 'üõèÔ∏è', correctPlace: 'CAMA', places: [
                        { name: 'CAMA', emoji: 'üò¥', correct: true },
                        { name: 'GELADEIRA', emoji: 'üßä', correct: false },
                        { name: 'JARDIM', emoji: 'üå±', correct: false }
                    ]}
                ];
                this.currentItem = null; this.init();
            }
            init() { this.generateLevel(); this.updateScore(); }
            generateLevel() {
                this.currentItem = this.organizationItems[Math.floor(Math.random() * this.organizationItems.length)];
                this.updateDisplay();
            }
            updateDisplay() {
                document.getElementById('targetObjectDisplay').textContent = this.currentItem.emoji;
                document.getElementById('instruction').textContent = `Onde guardar o ${this.currentItem.object}?`;
                document.getElementById('objectDescription').textContent = 'Escolha o lugar certo para organizar!';
                const grid = document.getElementById('placesGrid'); grid.innerHTML = '';
                // Shuffle places
                const shuffledPlaces = [...this.currentItem.places].sort(() => Math.random() - 0.5);
                shuffledPlaces.forEach((place, index) => {
                    const button = document.createElement('button');
                    button.className = `org-button bg-white rounded-3xl h-32 md:h-40 shadow-xl border-4 border-gray-200 hover:border-purple-400 transition-all duration-300 flex flex-col items-center justify-center ${place.correct ? 'glow' : ''}`;
                    button.innerHTML = `<div class="text-5xl mb-2">${place.emoji}</div><div class="text-sm font-bold text-gray-700 text-center px-2">${place.name}</div>`;
                    button.onclick = () => this.checkAnswer(place); grid.appendChild(button);
                });
            }
            checkAnswer(selectedPlace) {
                const feedback = document.getElementById('feedback');
                const encouragement = document.getElementById('encouragement');
                if (selectedPlace.correct) {
                    this.score += 20; this.updateScore();
                    feedback.innerHTML = `üéâ PERFEITO! ${this.currentItem.object} no ${selectedPlace.name}! üéâ`;
                    feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center text-green-600 celebration';
                    encouragement.textContent = this.getPositiveMessage();
                    encouragement.className = 'text-2xl font-bold text-white bg-green-500/80 rounded-full px-8 py-4 inline-block shadow-lg celebration';
                    this.createStars(); event.target.classList.add('correct-org');
                    setTimeout(() => {
                        this.currentLevel++; this.generateLevel();
                        feedback.innerHTML = ''; feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center';
                        encouragement.textContent = 'Organize tudo no lugar certo! üè†';
                        encouragement.className = 'text-2xl font-bold text-white bg-purple-500/80 rounded-full px-8 py-4 inline-block shadow-lg';
                    }, 2500);
                } else {
                    feedback.innerHTML = `üòä N√£o √© a√≠! ${this.currentItem.object} vai no ${this.currentItem.correctPlace}!`;
                    feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center text-orange-600 bounce';
                    encouragement.textContent = `Pense onde √© o melhor lugar para guardar! ü§î`;
                    encouragement.className = 'text-2xl font-bold text-white bg-orange-500/80 rounded-full px-8 py-4 inline-block shadow-lg slide';
                    setTimeout(() => {
                        feedback.innerHTML = ''; feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center';
                        encouragement.textContent = 'Organize tudo no lugar certo! üè†';
                        encouragement.className = 'text-2xl font-bold text-white bg-purple-500/80 rounded-full px-8 py-4 inline-block shadow-lg';
                    }, 2000);
                }
            }
            createStars() {
                const container = document.getElementById('starsContainer'); container.innerHTML = '';
                const starEmojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´', 'üå†'];
                for (let i = 0; i < 12; i++) {
                    const star = document.createElement('div'); star.className = 'star';
                    star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                    star.style.left = Math.random() * 100 + '%'; star.style.top = '100%';
                    star.style.animationDelay = Math.random() * 1 + 's'; container.appendChild(star);
                }
                setTimeout(() => { container.innerHTML = ''; }, 3500);
            }
            getPositiveMessage() {
                const messages = ['Que organizado! üåü', 'Muito bem! ‚≠ê', 'Perfeito! üí´', 'Excelente organiza√ß√£o! üèÜ', 'Parab√©ns! üéà', 'Fant√°stico! üåà', 'Voc√™ organiza muito bem! üè†', 'Que caprichoso! ‚ú®'];
                return messages[Math.floor(Math.random() * messages.length)];
            }
            updateScore() { document.getElementById('score').textContent = this.score; }
        }
        window.addEventListener('load', () => { new OrganizationGame(); });
    </script>
</body>
</html>
