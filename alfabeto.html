<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        @keyframes bounce { 0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); } 40%, 43% { transform: translate3d(0,-30px,0); } 70% { transform: translate3d(0,-15px,0); } 90% { transform: translate3d(0,-4px,0); } }
        @keyframes dance { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(5deg) scale(1.1); } 50% { transform: rotate(0deg) scale(1.2); } 75% { transform: rotate(-5deg) scale(1.1); } }
        @keyframes rainbow { 0% { color: #ff0000; } 16% { color: #ff8000; } 33% { color: #ffff00; } 50% { color: #00ff00; } 66% { color: #0080ff; } 83% { color: #8000ff; } 100% { color: #ff0000; } }
        @keyframes celebration { 0% { transform: scale(1) rotate(0deg); } 25% { transform: scale(1.4) rotate(15deg); } 50% { transform: scale(1.6) rotate(-15deg); } 75% { transform: scale(1.4) rotate(15deg); } 100% { transform: scale(1) rotate(0deg); } }
        @keyframes confetti { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-200px) rotate(360deg); opacity: 0; } }
        .bounce { animation: bounce 1s infinite; } .dance { animation: dance 1.5s infinite; } .rainbow { animation: rainbow 2s infinite; } .celebration { animation: celebration 1s ease-in-out; }
        .letter-button { transition: all 0.3s ease; transform: scale(1); } .letter-button:hover { transform: scale(1.1); } .letter-button:active { transform: scale(0.9); }
        .correct-letter { animation: celebration 1s ease-in-out; box-shadow: 0 0 50px rgba(255, 215, 0, 1); }

</head>
<body class="min-h-full bg-gradient-to-br from-yellow-300 via-orange-300 to-red-400 font-bold">
    <header class="bg-white/90 backdrop-blur-sm shadow-lg p-4 text-center">
        <h1 class="text-4xl font-black text-orange-600 mb-2">ğŸ”¤ MINHA PRIMEIRA LETRA ğŸ”¤</h1>
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <button onclick="parent.postMessage('closeGame', '*')" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full text-xl font-bold shadow-lg transition-all duration-300 hover:scale-105">â† VOLTAR AO CAPI GAMES</button>
            <div class="bg-yellow-400 px-6 py-3 rounded-full shadow-lg"><span class="text-2xl">â­ <span id="score">0</span> pontos</span></div>
        </div>
    </header>
    <div id="nameSection" class="container mx-auto px-4 py-8 max-w-4xl text-center">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl">
            <h2 class="text-4xl font-black text-orange-600 mb-6 dance">ğŸ‘‹ OLÃ!</h2>
            <p class="text-2xl font-bold text-gray-700 mb-6">Qual Ã© o seu nome?</p>
            <input type="text" id="nameInput" placeholder="Digite seu nome aqui..." class="text-3xl font-bold text-center p-4 rounded-2xl border-4 border-orange-300 focus:border-orange-500 outline-none w-full max-w-md mb-6">
            <br><button onclick="startGame()" class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 rounded-full text-2xl font-bold shadow-lg transition-all duration-300 hover:scale-105 bounce">VAMOS BRINCAR! ğŸ®</button>
        </div>
    </div>
    <main id="gameArea" class="container mx-auto px-4 py-8 max-w-6xl hidden">
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 mb-8 text-center shadow-xl">
            <h2 class="text-3xl font-black text-orange-600 mb-4">ğŸ¯ ENCONTRE SUA LETRA!</h2>
            <div class="text-9xl mb-4 rainbow dance" id="targetLetterDisplay">A</div>
            <p class="text-2xl font-bold text-gray-700" id="instruction">Toque na letra A!</p>
            <p class="text-xl text-gray-600 mt-2" id="nameDisplay">Primeira letra de ANA</p>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8" id="letterGrid"></div>
        <div class="text-center">
            <div id="feedback" class="text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center"></div>
            <div id="encouragement" class="text-2xl font-bold text-white bg-orange-500/80 rounded-full px-8 py-4 inline-block shadow-lg">Encontre a primeira letra do seu nome! ğŸ”¤</div>
        </div>
        <div id="confettiContainer" class="confetti-container"></div>
    </main>
    <script>
        class LetterGame {
            constructor() { this.score = 0; this.currentLevel = 1; this.playerName = ''; this.targetLetter = ''; this.gameLetters = []; this.alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''); }
            setPlayerName(name) { this.playerName = name.toUpperCase().trim(); this.targetLetter = this.playerName.charAt(0); this.init(); }
            init() { this.generateLevel(); this.updateScore(); }
            generateLevel() {
                this.gameLetters = [this.targetLetter];
                const availableLetters = this.alphabet.filter(l => l !== this.targetLetter);
                const numLetters = Math.min(4 + Math.floor(this.currentLevel / 3), 8);
                for (let i = 1; i < numLetters; i++) {
                    const randomLetter = availableLetters[Math.floor(Math.random() * availableLetters.length)];
                    if (!this.gameLetters.includes(randomLetter)) { this.gameLetters.push(randomLetter); }
                }
                this.gameLetters.sort(() => Math.random() - 0.5); this.updateDisplay();
            }
            updateDisplay() {
                document.getElementById('targetLetterDisplay').textContent = this.targetLetter;
                document.getElementById('instruction').textContent = `Toque na letra ${this.targetLetter}!`;
                document.getElementById('nameDisplay').textContent = `Primeira letra de ${this.playerName}`;
                const grid = document.getElementById('letterGrid'); grid.innerHTML = '';
                this.gameLetters.forEach((letter, index) => {
                    const button = document.createElement('button');
                    button.className = `letter-button bg-white rounded-3xl h-28 md:h-32 shadow-xl border-4 border-gray-200 hover:border-yellow-400 transition-all duration-300 text-6xl font-black flex items-center justify-center`;
                    button.textContent = letter; button.onclick = () => this.checkAnswer(letter);
                    if (letter === this.targetLetter) { button.classList.add('dance'); }
                    grid.appendChild(button);
                });
            }
            checkAnswer(selectedLetter) {
                const feedback = document.getElementById('feedback');
                const encouragement = document.getElementById('encouragement');
                if (selectedLetter === this.targetLetter) {
                    this.score += 20; this.updateScore();
                    feedback.innerHTML = `ğŸ‰ ACHOU A LETRA ${selectedLetter}! ğŸ‰`;
                    feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center text-green-600 celebration';
                    encouragement.textContent = this.getPositiveMessage();
                    encouragement.className = 'text-2xl font-bold text-white bg-green-500/80 rounded-full px-8 py-4 inline-block shadow-lg celebration';
                    this.createConfetti(); event.target.classList.add('correct-letter');
                    setTimeout(() => {
                        this.currentLevel++; this.generateLevel();
                        feedback.innerHTML = ''; feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center';
                        encouragement.textContent = 'Encontre a primeira letra do seu nome! ğŸ”¤';
                        encouragement.className = 'text-2xl font-bold text-white bg-orange-500/80 rounded-full px-8 py-4 inline-block shadow-lg';
                    }, 3000);
                } else {
                    feedback.innerHTML = `ğŸ˜Š NÃ£o Ã© essa! Procure a letra ${this.targetLetter}!`;
                    feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center text-orange-600 bounce';
                    encouragement.textContent = `A primeira letra de ${this.playerName} Ã© ${this.targetLetter}! ğŸŒŸ`;
                    encouragement.className = 'text-2xl font-bold text-white bg-orange-500/80 rounded-full px-8 py-4 inline-block shadow-lg dance';
                    setTimeout(() => {
                        feedback.innerHTML = ''; feedback.className = 'text-4xl font-black mb-4 min-h-[60px] flex items-center justify-center';
                        encouragement.textContent = 'Encontre a primeira letra do seu nome! ğŸ”¤';
                        encouragement.className = 'text-2xl font-bold text-white bg-orange-500/80 rounded-full px-8 py-4 inline-block shadow-lg';
                    }, 2500);
                }
            }
            createConfetti() {
                const container = document.getElementById('confettiContainer'); container.innerHTML = '';
                const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0080ff', '#8000ff', '#ff0080'];
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div'); confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%'; confetti.style.top = '100%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's'; container.appendChild(confetti);
                }
                setTimeout(() => { container.innerHTML = ''; }, 3500);
            }
            getPositiveMessage() {
                const messages = [`Muito bem, ${this.playerName}! ğŸŒŸ`, 'VocÃª encontrou! â­', 'Perfeito! ğŸ’«', 'IncrÃ­vel! ğŸ†', 'ParabÃ©ns! ğŸˆ', 'FantÃ¡stico! ğŸŒˆ', 'VocÃª Ã© demais! ğŸ¯', 'Que inteligente! ğŸ§ '];
                return messages[Math.floor(Math.random() * messages.length)];
            }
            updateScore() { document.getElementById('score').textContent = this.score; }
        }
        let game;
        function startGame() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name.length === 0) { alert('Por favor, digite seu nome primeiro! ğŸ˜Š'); return; }
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            game = new LetterGame(); game.setPlayerName(name);
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') { startGame(); }
            });
        });
    </script>
