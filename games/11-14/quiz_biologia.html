<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱Quiz de Biologia - Biólogo em Formação</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 50%, #81c784 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .floating-cells {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cell {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #388e3c;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .progress-container {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 3px solid #4caf50;
        }

        .plant-growth {
            font-size: 4em;
            margin: 10px 0;
            transition: all 0.5s ease;
        }

        .progress-text {
            color: #2e7d32;
            font-weight: bold;
            font-size: 1.1em;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .level-btn {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .level-btn.active {
            background: linear-gradient(45deg, #2e7d32, #388e3c);
            transform: scale(1.05);
        }

        .question-container {
            background: #f1f8e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #4caf50;
        }

        .question {
            font-size: 1.3em;
            color: #2e7d32;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #81c784;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e8f5e8;
            transform: translateX(5px);
        }

        .option.selected {
            background: #c8e6c9;
            border-color: #4caf50;
        }

        .option.correct {
            background: #a5d6a7;
            border-color: #2e7d32;
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            background: #ffcdd2;
            border-color: #d32f2f;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-btn {
            background: linear-gradient(45deg, #26a69a, #00acc1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 166, 154, 0.4);
        }

        .submit-btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-radius: 20px;
            margin-top: 20px;
        }

        .score {
            font-size: 2em;
            color: #2e7d32;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .badge {
            background: linear-gradient(45deg, #ffd54f, #ffb74d);
            border: 3px solid #ff8f00;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            color: #e65100;
            box-shadow: 0 8px 25px rgba(255, 143, 0, 0.3);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .leaf {
            position: absolute;
            font-size: 30px;
            animation: leafFall 3s ease-out forwards;
        }

        @keyframes leafFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .restart-btn {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .back-btn {
            background: linear-gradient(45deg, #78909c, #546e7a);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(84, 110, 122, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .level-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .plant-growth {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-cells" id="floatingCells"></div>
    
    <main class="container">
        <header class="header">
            <h1 class="title">🧬 Quiz de Biologia 🔬</h1>
            <p class="subtitle">Teste seus conhecimentos e torne-se um Biólogo em Formação!</p>
        </header>

        <div class="progress-container">
            <div class="plant-growth" id="plantGrowth">🌱</div>
            <div class="progress-text" id="progressText">Sua planta está pronta para crescer!</div>
        </div>

        <div class="level-selector" id="levelSelector">
            <button class="level-btn active" onclick="selectLevel(1)">
                🌱 Nível 1 (11-12 anos)
            </button>
            <button class="level-btn" onclick="selectLevel(2)">
                🌿 Nível 2 (12-13 anos)
            </button>
            <button class="level-btn" onclick="selectLevel(3)">
                🌳 Nível 3 (13-14 anos)
            </button>
        </div>

        <div id="quizContainer">
            <div class="question-container" id="questionContainer">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()" disabled>
                Verificar Resposta 🧪
            </button>
        </div>

        <div class="results hidden" id="results">
            <div class="score" id="finalScore"></div>
            <div class="badge">
                🔬🧪🧬<br>
                Biólogo em<br>
                Formação
            </div>
            <button class="restart-btn" onclick="restartQuiz()">
                Jogar Novamente 🌱
            </button>
        </div>
        
        <!-- Botão Voltar -->
        <button class="back-btn" onclick="goBack()">
            ← Voltar
        </button>
    </main>

    <!-- Elemento de áudio para o som de clique -->
    <audio id="clickSound" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const questions = {
            1: [
                {
                    question: "🦠 O que é a menor unidade da vida?",
                    options: ["Átomo", "Célula", "Molécula", "Tecido"],
                    correct: 1
                },
                {
                    question: "🌱 Qual processo as plantas usam para fazer seu próprio alimento?",
                    options: ["Respiração", "Digestão", "Fotossíntese", "Fermentação"],
                    correct: 2
                },
                {
                    question: "🐕 Os cães pertencem a qual grupo de animais?",
                    options: ["Peixes", "Aves", "Mamíferos", "Répteis"],
                    correct: 2
                },
                {
                    question: "🧫 Onde fica o material genético na célula?",
                    options: ["Citoplasma", "Núcleo", "Membrana", "Parede celular"],
                    correct: 1
                },
                {
                    question: "🌿 O que as plantas precisam para fazer fotossíntese?",
                    options: ["Luz solar e água", "Apenas água", "Apenas luz", "Apenas ar"],
                    correct: 0
                }
            ],
            2: [
                {
                    question: "🔬 Qual organela é responsável pela respiração celular?",
                    options: ["Núcleo", "Ribossomo", "Mitocôndria", "Vacúolo"],
                    correct: 2
                },
                {
                    question: "🌱 Qual gás é liberado durante a fotossíntese?",
                    options: ["Dióxido de carbono", "Oxigênio", "Nitrogênio", "Hidrogênio"],
                    correct: 1
                },
                {
                    question: "🐸 Os anfíbios são caracterizados por:",
                    options: ["Viver apenas na água", "Ter pele seca", "Metamorfose", "Ter penas"],
                    correct: 2
                },
                {
                    question: "🧬 O DNA está localizado principalmente em qual parte da célula?",
                    options: ["Citoplasma", "Núcleo", "Membrana plasmática", "Ribossomo"],
                    correct: 1
                },
                {
                    question: "🦠 Qual é a diferença entre célula animal e vegetal?",
                    options: ["Apenas o tamanho", "Plantas têm parede celular", "Animais não têm núcleo", "Não há diferença"],
                    correct: 1
                }
            ],
            3: [
                {
                    question: "🔬 Qual organela é conhecida como 'fábrica de proteínas'?",
                    options: ["Mitocôndria", "Ribossomo", "Complexo de Golgi", "Retículo endoplasmático"],
                    correct: 1
                },
                {
                    question: "🌿 Na fotossíntese, onde ocorre a fase clara (fotoquímica)?",
                    options: ["Estroma", "Tilacoides", "Citoplasma", "Núcleo"],
                    correct: 1
                },
                {
                    question: "🧬 Qual é a sequência correta da classificação taxonômica?",
                    options: ["Reino, Filo, Classe, Ordem, Família, Gênero, Espécie", "Espécie, Gênero, Família, Ordem, Classe, Filo, Reino", "Reino, Classe, Filo, Família, Ordem, Gênero, Espécie", "Filo, Reino, Ordem, Classe, Gênero, Família, Espécie"],
                    correct: 0
                },
                {
                    question: "🦠 O que diferencia procariontes de eucariontes?",
                    options: ["Tamanho da célula", "Presença de núcleo organizado", "Tipo de reprodução", "Forma da célula"],
                    correct: 1
                },
                {
                    question: "🧫 Qual processo permite que as células se dividam?",
                    options: ["Meiose apenas", "Mitose apenas", "Mitose e meiose", "Fotossíntese"],
                    correct: 2
                }
            ]
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let plantStages = ['🌱', '🌿', '🌳'];
        let plantStage = 0;

        // Função para reproduzir o som de clique
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0; // Reinicia o áudio
            clickSound.play().catch(e => {
                console.log("Reprodução automática de áudio bloqueada:", e);
            });
        }

        // Função para voltar à página anterior
        function goBack() {
            window.history.back();
        }

        function createFloatingCells() {
            const container = document.getElementById('floatingCells');
            const cells = ['🔬🦠', '🧫', '🦠', '🔬'];
            
            setInterval(() => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = cells[Math.floor(Math.random() * cells.length)];
                cell.style.left = Math.random() * 100 + '%';
                cell.style.animationDuration = (Math.random() * 3 + 5) + 's';
                container.appendChild(cell);
                
                setTimeout(() => {
                    if (cell.parentNode) {
                        cell.parentNode.removeChild(cell);
                    }
                }, 8000);
            }, 2000);
        }

        function selectLevel(level) {
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            plantStage = 0;
            selectedAnswer = null;
            
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updatePlantGrowth();
            loadQuestion();
        }

        function loadQuestion() {
            const questionData = questions[currentLevel][currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => {
                    playClickSound(); // Toca o som de clique
                    selectOption(index, optionDiv);
                };
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('submitBtn').disabled = true;
            selectedAnswer = null;
        }

        function selectOption(index, element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            const questionData = questions[currentLevel][currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === questionData.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== questionData.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === questionData.correct) {
                score++;
                growPlant();
            }
            
            document.getElementById('submitBtn').disabled = true;
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions[currentLevel].length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        function growPlant() {
            if (plantStage < plantStages.length - 1) {
                plantStage++;
                updatePlantGrowth();
            }
        }

        function updatePlantGrowth() {
            const plantElement = document.getElementById('plantGrowth');
            const progressText = document.getElementById('progressText');
            
            plantElement.textContent = plantStages[plantStage];
            
            const messages = [
                'Sua planta está pronta para crescer!',
                'Ótimo! Sua planta está crescendo! 🌿',
                'Parabéns! Sua planta está forte e saudável! 🌳'
            ];
            
            progressText.textContent = messages[plantStage];
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('levelSelector').classList.add('hidden');
            
            const resultsDiv = document.getElementById('results');
            const scoreDiv = document.getElementById('finalScore');
            
            const percentage = Math.round((score / questions[currentLevel].length) * 100);
            scoreDiv.textContent = `Você acertou ${score} de ${questions[currentLevel].length} perguntas! (${percentage}%)`;
            
            resultsDiv.classList.remove('hidden');
            
            if (percentage >= 60) {
                createCelebration();
            }
        }

        function createCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const leaf = document.createElement('div');
                    leaf.className = 'leaf';
                    leaf.textContent = '🍃';
                    leaf.style.left = Math.random() * 100 + '%';
                    leaf.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(leaf);
                    
                    setTimeout(() => {
                        if (leaf.parentNode) {
                            leaf.parentNode.removeChild(leaf);
                        }
                    }, 3000);
                }, i * 100);
            }
            
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.parentNode.removeChild(celebration);
                }
            }, 5000);
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            plantStage = 0;
            selectedAnswer = null;
            
            document.getElementById('results').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('levelSelector').classList.remove('hidden');
            
            updatePlantGrowth();
            loadQuestion();
        }

        // Inicializar o quiz
        createFloatingCells();
        loadQuestion();
    </script>
