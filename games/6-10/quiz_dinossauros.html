    function toggleAudio() {

      if (audioPlaying) {

        button.textContent = 'üîá';
        audioPlaying = false;
      } else {
        audio.play().catch(err => {
          console.error('Erro ao tocar √°udio:', err);
        });
        button.textContent = 'üîä';
        audioPlaying = true;
      }
    }

          placeholder.style.fontWeight = 'bold';

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tab === 'learn') {
        document.getElementById('learn-tab').classList.add('active');
        document.getElementById('learn-content').classList.add('active');
      } else {
        document.getElementById('quiz-tab').classList.add('active');
        document.getElementById('quiz-content').classList.add('active');
        startQuiz();
      }
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    let shuffledQuestions = [];

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      answered = false;
      shuffledQuestions = shuffleArray(quizQuestions);
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= shuffledQuestions.length) {
        showFinalScore();
        return;
      }

      const question = shuffledQuestions[currentQuestion];
      document.getElementById('question').textContent = question.question;
      document.getElementById('next-button').style.display = 'none';
      document.getElementById('result-message').textContent = '';
      document.getElementById('result-message').style.display = 'none';
      answered = false;

      const answersContainer = document.getElementById('answers');
      answersContainer.innerHTML = '';

      question.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'answer-button';
        button.textContent = answer;
        button.style.backgroundColor = window.elementSdk?.config?.button_color || defaultConfig.button_color;
        button.style.borderColor = window.elementSdk?.config?.accent_color || defaultConfig.accent_color;
        button.style.color = window.elementSdk?.config?.text_color || defaultConfig.text_color;
        button.onclick = () => checkAnswer(index, question.correct);
        answersContainer.appendChild(button);
      });
    }

    function checkAnswer(selected, correct) {
      if (answered) return;
      answered = true;

      const buttons = document.querySelectorAll('.answer-button');
      const resultMessage = document.getElementById('result-message');
      
      if (selected === correct) {
        buttons[selected].classList.add('correct');
        buttons[selected].style.backgroundColor = '#6bcf7f';
        score++;
        resultMessage.textContent = 'üéâ Correto! Muito bem!';
        resultMessage.style.backgroundColor = '#6bcf7f';
        resultMessage.style.color = 'white';
      } else {
        buttons[selected].classList.add('incorrect');
        buttons[selected].style.backgroundColor = '#ff6b6b';
        buttons[correct].style.backgroundColor = '#6bcf7f';
        resultMessage.textContent = '‚ùå Ops! A resposta certa era: ' + shuffledQuestions[currentQuestion].answers[correct];
        resultMessage.style.backgroundColor = '#ff6b6b';
        resultMessage.style.color = 'white';
      }

      resultMessage.style.display = 'block';
      document.getElementById('next-button').style.display = 'block';
      document.getElementById('next-button').style.backgroundColor = window.elementSdk?.config?.accent_color || defaultConfig.accent_color;
      document.getElementById('next-button').style.color = 'white';

      buttons.forEach(btn => btn.style.cursor = 'default');
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    function showFinalScore() {
      const percentage = (score / shuffledQuestions.length) * 100;
      let message = '';
      let emoji = '';

      if (percentage === 100) {
        message = 'Perfeito! Voc√™ acertou todas! üèÜ';
        emoji = 'üåü';
      } else if (percentage >= 70) {

    async function onConfigChange(config) {
      const gameTitle = document.getElementById('game-title');
      const learnTabTitle = document.getElementById('learn-tab-title');
      const quizTabTitle = document.getElementById('quiz-tab-title');
      
      gameTitle.textContent = config.game_title || defaultConfig.game_title;
      learnTabTitle.textContent = config.learn_tab_title || defaultConfig.learn_tab_title;
      quizTabTitle.textContent = config.quiz_tab_title || defaultConfig.quiz_tab_title;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'cursive, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const baseSize = config.font_size || defaultConfig.font_size;
      gameTitle.style.fontSize = `${baseSize * 2}px`;
      document.querySelectorAll('.tab-button').forEach(btn => {

      document.querySelectorAll('.dino-name').forEach(el => {

      document.querySelectorAll('.dino-info').forEach(el => {
        el.style.fontSize = `${baseSize}px`;

      document.body.style.background = `linear-gradient(180deg, #87CEEB 0%, #98D8C8 50%, ${config.background_color || defaultConfig.background_color} 100%)`;

      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.style.backgroundColor = config.button_color || defaultConfig.button_color;
        btn.style.color = config.text_color || defaultConfig.text_color;
      });

      document.querySelectorAll('.dino-name, .dino-info, .question, .score').forEach(el => {
        el.style.color = config.text_color || defaultConfig.text_color;

      renderDinosaurs();
