            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;

            color: white;

            margin-top: 15px;
        }

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #5b4cd4, #8e7ef0);
        }

        .sound-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 25px;
        }

        .sound-btn {

            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;

        }

        .quiz-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid #4facfe;
        }

        .world-map {
            background: linear-gradient(135deg, #74b9ff, #0984e3);

            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-size: 4em;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }

        }

        .question-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;

        }

        .question-text {

            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;

        }

        .flag-display {

            align-items: center;
            min-height: 120px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: linear-gradient(135deg, #fff, #f1f2f6);
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .option-btn:hover {

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border-color: #00b894;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            border-color: #d63031;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .timer, .score, .streak, .progress {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .timer {
            border: 3px solid #e17055;
        }

        .score {
            border: 3px solid #00b894;
        }

        .streak {
            border: 3px solid #fdcb6e;
        }

        .progress {
            border: 3px solid #6c5ce7;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .timer-title { color: #e17055; }
        .score-title { color: #00b894; }
        .streak-title { color: #fdcb6e; }
        .progress-title { color: #6c5ce7; }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            color: #e17055;
            margin: 10px 0;
        }

        .score-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #00b894;
            margin: 10px 0;
        }

        .streak-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #fdcb6e;
            margin: 10px 0;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-weight: bold;
            color: #6c5ce7;
            margin-top: 5px;
        }

        .next-btn {
            width: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .next-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {

            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .final-score {

            font-weight: bold;

        }

        .restart-btn {

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .flag-display {
                font-size: 6em;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .sound-controls {
                order: 2;
            }
            
            .back-btn {
                order: 1;
            }
        }
    </style>
</head>
<body>

        <div class="game-over" id="game-over" style="display: none;">
            <h2>üéâ Jogo Finalizado! üéâ</h2>

    <script>
        // Dados dos pa√≠ses com bandeiras reais
        const countries = [
            { name: 'Brasil', flag: 'https://flagcdn.com/w320/br.png', capital: 'Bras√≠lia' },
            { name: 'Estados Unidos', flag: 'https://flagcdn.com/w320/us.png', capital: 'Washington D.C.' },
            { name: 'Fran√ßa', flag: 'https://flagcdn.com/w320/fr.png', capital: 'Paris' },
            { name: 'Alemanha', flag: 'https://flagcdn.com/w320/de.png', capital: 'Berlim' },
            { name: 'Jap√£o', flag: 'https://flagcdn.com/w320/jp.png', capital: 'T√≥quio' },
            { name: 'Reino Unido', flag: 'https://flagcdn.com/w320/gb.png', capital: 'Londres' },
            { name: 'It√°lia', flag: 'https://flagcdn.com/w320/it.png', capital: 'Roma' },
            { name: 'Espanha', flag: 'https://flagcdn.com/w320/es.png', capital: 'Madri' },
            { name: 'Canad√°', flag: 'https://flagcdn.com/w320/ca.png', capital: 'Ottawa' },
            { name: 'Austr√°lia', flag: 'https://flagcdn.com/w320/au.png', capital: 'Camberra' },
            { name: 'China', flag: 'https://flagcdn.com/w320/cn.png', capital: 'Pequim' },
            { name: 'R√∫ssia', flag: 'https://flagcdn.com/w320/ru.png', capital: 'Moscou' },
            { name: '√çndia', flag: 'https://flagcdn.com/w320/in.png', capital: 'Nova D√©lhi' },
            { name: 'M√©xico', flag: 'https://flagcdn.com/w320/mx.png', capital: 'Cidade do M√©xico' },
            { name: 'Argentina', flag: 'https://flagcdn.com/w320/ar.png', capital: 'Buenos Aires' },
            { name: 'Coreia do Sul', flag: 'https://flagcdn.com/w320/kr.png', capital: 'Seul' },
            { name: 'Holanda', flag: 'https://flagcdn.com/w320/nl.png', capital: 'Amsterd√£' },
            { name: 'Su√©cia', flag: 'https://flagcdn.com/w320/se.png', capital: 'Estocolmo' },
            { name: 'Noruega', flag: 'https://flagcdn.com/w320/no.png', capital: 'Oslo' },
            { name: 'Su√≠√ßa', flag: 'https://flagcdn.com/w320/ch.png', capital: 'Berna' },
            { name: 'Portugal', flag: 'https://flagcdn.com/w320/pt.png', capital: 'Lisboa' },
            { name: 'Gr√©cia', flag: 'https://flagcdn.com/w320/gr.png', capital: 'Atenas' },
            { name: 'Turquia', flag: 'https://flagcdn.com/w320/tr.png', capital: 'Ancara' },
            { name: 'Egito', flag: 'https://flagcdn.com/w320/eg.png', capital: 'Cairo' },
            { name: '√Åfrica do Sul', flag: 'https://flagcdn.com/w320/za.png', capital: 'Cidade do Cabo' },
            { name: 'Chile', flag: 'https://flagcdn.com/w320/cl.png', capital: 'Santiago' },
            { name: 'Col√¥mbia', flag: 'https://flagcdn.com/w320/co.png', capital: 'Bogot√°' },
            { name: 'Peru', flag: 'https://flagcdn.com/w320/pe.png', capital: 'Lima' },
            { name: 'Tail√¢ndia', flag: 'https://flagcdn.com/w320/th.png', capital: 'Bangkok' },
            { name: 'Singapura', flag: 'https://flagcdn.com/w320/sg.png', capital: 'Singapura' }
        ];

        // Estado do jogo
        let gameState = {
            mode: 'flags',
            currentQuestion: 0,
            score: 0,
            streak: 0,
            maxStreak: 0,
            timeLeft: 30,
            totalQuestions: 20,
            questions: [],
            gameActive: false,
            timer: null,
            answered: false
        };

        // Controle de som
        let isSoundEnabled = false;
        let volume = 0.5; // Volume padr√£o 50%
        const backgroundMusic = document.getElementById('background-music');
        const soundToggle = document.getElementById('sound-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDown = document.getElementById('volume-down');
        const volumeUp = document.getElementById('volume-up');

        // Fun√ß√£o para voltar para a plataforma
        function goBack() {
            // Verificar se h√° uma p√°gina anterior no hist√≥rico
            if (document.referrer && document.referrer !== window.location.href) {
                // Redirecionar para a p√°gina anterior
                window.location.href = document.referrer;
            } else {
                // Se n√£o houver refer√™ncia, redirecionar para uma URL padr√£o
                // Voc√™ pode alterar esta URL para a p√°gina principal da sua plataforma
                window.location.href = '../../index.html'; // ou 'plataforma.html', 'menu.html', etc.
            }
        }

        // Inicializar controles de som
        function initializeSoundControls() {
            // Definir volume inicial
            backgroundMusic.volume = volume;
            volumeSlider.value = volume * 100;
            
            // Event listeners para controles de som
            soundToggle.addEventListener('click', toggleSound);
            volumeSlider.addEventListener('input', updateVolume);
            volumeDown.addEventListener('click', decreaseVolume);
            volumeUp.addEventListener('click', increaseVolume);
        }

        // Alternar som ligado/desligado
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            
            if (isSoundEnabled) {
                backgroundMusic.play();
                soundToggle.textContent = 'üîä';
                soundToggle.title = 'Desativar Som';
            } else {
                backgroundMusic.pause();
                soundToggle.textContent = 'üîá';
                soundToggle.title = 'Ativar Som';
            }
        }

        // Atualizar volume
        function updateVolume() {
            volume = volumeSlider.value / 100;
            backgroundMusic.volume = volume;
            updateVolumeIcon();
        }

        // Diminuir volume
        function decreaseVolume() {
            volume = Math.max(0, volume - 0.1);
            backgroundMusic.volume = volume;
            volumeSlider.value = volume * 100;
            updateVolumeIcon();
        }

        // Aumentar volume
        function increaseVolume() {
            volume = Math.min(1, volume + 0.1);
            backgroundMusic.volume = volume;
            volumeSlider.value = volume * 100;
            updateVolumeIcon();
        }

        // Atualizar √≠cone de volume baseado no n√≠vel
        function updateVolumeIcon() {
            if (volume === 0) {
                soundToggle.textContent = 'üîá';
            } else if (volume < 0.5) {
                soundToggle.textContent = 'üîà';
            } else {
                soundToggle.textContent = 'üîä';
            }
        }

        function setGameMode(mode) {
            if (gameState.gameActive) return;
            
            gameState.mode = mode;
            
            // Atualizar bot√µes
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
        }

        function startGame() {
            gameState = {
                ...gameState,
                currentQuestion: 0,
                score: 0,
                streak: 0,
                timeLeft: 30,
                gameActive: true,
                answered: false
            };

            generateQuestions();
            showQuestion();
            startTimer();
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('options-grid').style.display = 'grid';
            document.getElementById('next-btn').style.display = 'block';
            
            updateDisplay();
        }

        function generateQuestions() {
            gameState.questions = [];
            const shuffledCountries = [...countries].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < gameState.totalQuestions; i++) {
                const country = shuffledCountries[i % countries.length];
                const questionType = gameState.mode === 'mixed' 
                    ? (Math.random() > 0.5 ? 'flag' : 'capital')
                    : (gameState.mode === 'flags' ? 'flag' : 'capital');
                
                // Gerar op√ß√µes incorretas
                const wrongOptions = countries
                    .filter(c => c.name !== country.name)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);
                
                const options = [country, ...wrongOptions].sort(() => Math.random() - 0.5);
                
                gameState.questions.push({
                    country: country,
                    type: questionType,
                    options: options,
                    correctIndex: options.findIndex(opt => opt.name === country.name)
                });
            }
        }

        function showQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }

            const question = gameState.questions[gameState.currentQuestion];
            const questionText = document.getElementById('question-text');
            const flagDisplay = document.getElementById('flag-display');
            
            gameState.answered = false;
            gameState.timeLeft = 30;
            
            // Resetar estilos dos bot√µes
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.className = 'option-btn';
                btn.disabled = false;
            });
            
            document.getElementById('next-btn').disabled = true;
            
            if (question.type === 'flag') {
                questionText.textContent = 'Qual pa√≠s tem esta bandeira?';
                flagDisplay.innerHTML = `<img src="${question.country.flag}" alt="Bandeira" style="width: 120px; height: 80px; border: 2px solid #333; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" onerror="this.src=''; this.alt='Bandeira n√£o dispon√≠vel'; this.style.display='none';">`;
                
                question.options.forEach((option, index) => {
                    document.getElementById(`option-${index}`).textContent = option.name;
                });
            } else {
                questionText.textContent = `Qual √© a capital de ${question.country.name}?`;
                flagDisplay.innerHTML = `<img src="${question.country.flag}" alt="Bandeira" style="width: 120px; height: 80px; border: 2px solid #333; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" onerror="this.src=''; this.alt='Bandeira n√£o dispon√≠vel'; this.style.display='none';">`;
                
                question.options.forEach((option, index) => {
                    document.getElementById(`option-${index}`).textContent = option.capital;
                });
            }
            
            updateDisplay();
        }

        function selectAnswer(selectedIndex) {
            if (gameState.answered) return;
            
            gameState.answered = true;
            const question = gameState.questions[gameState.currentQuestion];
            const isCorrect = selectedIndex === question.correctIndex;
            
            // Marcar resposta correta e incorreta
            document.querySelectorAll('.option-btn').forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correctIndex) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                gameState.score += 1;
                gameState.streak++;
                gameState.maxStreak = Math.max(gameState.maxStreak, gameState.streak);
            } else {
                gameState.streak = 0;
            }
            
            document.getElementById('next-btn').disabled = false;
            clearInterval(gameState.timer);
            updateDisplay();
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            showQuestion();
            startTimer();
        }

        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateDisplay();
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    if (!gameState.answered) {
                        // Tempo esgotado - mostrar resposta correta
                        gameState.answered = true;
                        gameState.streak = 0;
                        const question = gameState.questions[gameState.currentQuestion];
                        
                        document.querySelectorAll('.option-btn').forEach((btn, index) => {
                            btn.disabled = true;
                            if (index === question.correctIndex) {
                                btn.classList.add('correct');
                            }
                        });
                        
                        document.getElementById('next-btn').disabled = false;
                        updateDisplay();
                    }
                }
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('timer-display').textContent = gameState.timeLeft;
            document.getElementById('score-display').textContent = gameState.score;
            document.getElementById('streak-display').textContent = gameState.streak;
            
            const progress = (gameState.currentQuestion / gameState.totalQuestions) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${gameState.currentQuestion} / ${gameState.totalQuestions}`;
        }

        function endGame() {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = gameState.score;
            
            let performanceText = '';
            const accuracy = Math.round((gameState.score / gameState.totalQuestions) * 100);
            
            if (accuracy >= 90) {
                performanceText = 'üèÜ Excelente! Voc√™ √© um expert em geografia!';
            } else if (accuracy >= 70) {
                performanceText = 'ü•à Muito bom! Continue praticando!';
            } else if (accuracy >= 50) {
                performanceText = 'ü•â Bom trabalho! H√° espa√ßo para melhorar!';
            } else {
                performanceText = 'üìö Continue estudando geografia!';
            }
            
            performanceText += ` Sequ√™ncia m√°xima: ${gameState.maxStreak}`;
            document.getElementById('performance-text').textContent = performanceText;
        }

        function restartGame() {
            document.getElementById('game-area').style.display = 'grid';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('options-grid').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            document.getElementById('question-text').textContent = 'Clique em "Iniciar Jogo" para come√ßar!';
            document.getElementById('flag-display').textContent = '';
            
            gameState = {
                mode: gameState.mode,
                currentQuestion: 0,
                score: 0,
                streak: 0,
                maxStreak: 0,
                timeLeft: 30,
                totalQuestions: 20,
                questions: [],
                gameActive: false,
                timer: null,
                answered: false
            };
            
            updateDisplay();
        }

        // Inicializar o jogo
        updateDisplay();
        initializeSoundControls();
    </script>
</body>

</html>
