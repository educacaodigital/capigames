<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ§Ô∏èLABIRINTO DIVERTIDO</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD, #98D8C8, #FF9FF3, #54A0FF, #5F27CD, #00D2D3, #FF9F43, #10AC84, #EE5A24, #0ABDE3, #FFC312, #C44569, #F8B500, #78E08F);
            background-size: 800% 800%;
            animation: gradientMove 12s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.95) 50%, rgba(248,250,252,0.98) 100%);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.5);
            backdrop-filter: blur(20px);
            border: 3px solid;
            border-image: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFEAA7) 1;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFEAA7, #DDA0DD);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .level-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .level-dropdown {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-width: 280px;
        }

        .level-dropdown:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .level-dropdown option {
            background: #2d3748;
            color: white;
            padding: 10px;
        }

        .level-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .current-level {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .level-progress {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .objective {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .game-area {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .maze {
            display: grid;
            gap: 2px;
            background: #2d3748;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .maze-cell {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .wall {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .path {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.8);
        }

        .path:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            transform: scale(1.1);
        }

        .player {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            animation: playerGlow 1.5s ease-in-out infinite;
            transform: scale(1.1);
            z-index: 10;
        }

        @keyframes playerGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(72, 187, 120, 0.6); }
            50% { box-shadow: 0 0 25px rgba(72, 187, 120, 0.9); }
        }

        .target {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: targetPulse 1s ease-in-out infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(245, 87, 108, 0.6); }
            50% { transform: scale(1.15); box-shadow: 0 0 25px rgba(245, 87, 108, 0.9); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .arrow-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto 20px;
        }

        .arrow-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .arrow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .arrow-button:active {
            transform: scale(0.95);
        }

        .empty-cell {
            grid-column: 1;
            grid-row: 1;
        }

        .up-arrow {
            grid-column: 2;
            grid-row: 1;
        }

        .left-arrow {
            grid-column: 1;
            grid-row: 2;
        }

        .right-arrow {
            grid-column: 3;
            grid-row: 2;
        }

        .down-arrow {
            grid-column: 2;
            grid-row: 3;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            text-transform: uppercase;
            animation: celebration 0.8s ease-in-out;
            display: none;
        }

        @keyframes celebration {
            0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .instructions {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #2d3748;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(255, 234, 167, 0.4);
        }

        /* Estilos para o controle de √°udio */
        .audio-control {
            position: fixed;
            top: 20px;

        }

            font-weight: bold;

            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);

            align-items: center;
            gap: 8px;
        }

        .audio-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {

                margin: 10px;

                width: 35px;
                height: 35px;
                font-size: 1.5rem;
            }
            
            .objective {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .audio-control {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 15px;
                display: flex;
                justify-content: center;
            }
        }
    </style>
