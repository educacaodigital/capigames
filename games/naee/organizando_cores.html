<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> üç≠ORGANIZANDO POR CORES</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100%;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 4px solid #4CAF50;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #2E7D32;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #4CAF50;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 140px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 500px;
        }

        .items-area {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 4px dashed #FF9800;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }

        .items-title {
            background: #FF9800;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }

        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: flex-start;
            min-height: 400px;
            padding: 10px;
        }

        .boxes-area {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border: 4px solid #4CAF50;
            border-radius: 20px;
            padding: 20px;
        }

        .boxes-title {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .boxes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 400px;
        }

        .draggable-item {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .draggable-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .draggable-item.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            cursor: grabbing;
        }

        .drop-box {
            border: 4px dashed #ccc;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .drop-box.drag-over {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.05);
        }

        .drop-box.correct-drop {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
            animation: correctDrop 0.6s ease;
        }

        .drop-box.wrong-drop {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: wrongDrop 0.6s ease;
        }

        @keyframes correctDrop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongDrop {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .box-label {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .box-color-sample {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .items-in-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .items-in-box .draggable-item {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .feedback-area {
            background: rgba(76, 175, 80, 0.1);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .feedback-text {
            color: #2E7D32;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .score-area {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .score-item {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            text-align: center;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2E7D32;
        }

        .score-label {
            font-size: 1rem;
            color: #4CAF50;
            margin-top: 5px;
        }

        /* Cores dos itens */
        .red { background: linear-gradient(135deg, #ff5252 0%, #f44336 100%); }
        .blue { background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%); }
        .green { background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%); }
        .yellow { background: linear-gradient(135deg, #ffee58 0%, #ffeb3b 100%); }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .boxes-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .draggable-item {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>üé® Organizando por Cores üé®</h1>
            <p class="subtitle">Arraste cada item para a caixa da cor correspondente!</p>
        </header>

        <section class="controls">
            <button class="control-button" onclick="goBack()">‚Üê Voltar</button>
            <button class="control-button" onclick="resetGame()">üîÑ Novo Jogo</button>
            <button class="control-button" onclick="toggleSound()">üîä Som: ON</button>
            <button class="control-button" onclick="showHint()">üí° Dica</button>
        </section>

        <section class="game-area">
            <div class="items-area">
                <div class="items-title">üì¶ Itens para Organizar</div>
                <div class="items-container" id="itemsContainer">
                    <!-- Itens ser√£o gerados pelo JavaScript -->
                </div>
            </div>

            <div class="boxes-area">
                <div class="boxes-title">üóÇÔ∏è Caixas Organizadoras</div>
                <div class="boxes-container" id="boxesContainer">
                    <!-- Caixas ser√£o geradas pelo JavaScript -->
                </div>
            </div>
        </section>

        <section class="feedback-area">
            <div class="feedback-text" id="feedbackText">Arraste os itens para as caixas da mesma cor! üòä</div>
            <div class="score-area">
                <div class="score-item">
                    <div class="score-number" id="totalItems">0</div>
                    <div class="score-label">Itens Restantes</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let soundEnabled = true;
        let correctCount = 0;
        let totalItems = 0;
        let draggedElement = null;

        function updateRemainingCount() {
            const remainingItems = document.querySelectorAll('#itemsContainer .draggable-item').length;
            document.getElementById('totalItems').textContent = remainingItems;
        }

        // Definir cores e itens
        const colors = [
            { name: 'red', label: 'Vermelho', items: ['üçé', 'üçì', 'üåπ', '‚ù§Ô∏è', 'üöó'] },
            { name: 'blue', label: 'Azul', items: ['üåä', 'üêã', 'üíô', 'üöô', 'üßø'] },
            { name: 'green', label: 'Verde', items: ['üçÄ', 'üå±', 'üê∏', 'üíö', 'üöó'] },
            { name: 'yellow', label: 'Amarelo', items: ['üåû', 'üçå', '‚≠ê', 'üíõ', 'üöó'] }
        ];

        // Bal√µes espec√≠ficos por cor
        const balloonsByColor = {
            red: 'üî¥',
            blue: 'üîµ', 
            green: 'üü¢',
            yellow: 'üü°'
        };

        // Sons usando Web Audio API
        function playSound(type) {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.2); // G3
            } else if (type === 'complete') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // C6
            }
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function createItems() {
            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';
            
            let itemId = 0;
            const allItems = [];
            
            // Criar 3 itens de cada cor
            colors.forEach(color => {
                for (let i = 0; i < 3; i++) {
                    let selectedItem;
                    
                    // 30% de chance de ser um bal√£o da cor correta
                    if (Math.random() < 0.3) {
                        selectedItem = balloonsByColor[color.name];
                    } else {
                        selectedItem = color.items[Math.floor(Math.random() * color.items.length)];
                    }
                    
                    allItems.push({
                        id: itemId++,
                        color: color.name,
                        emoji: selectedItem
                    });
                }
            });
            
            // Embaralhar itens
            allItems.sort(() => Math.random() - 0.5);
            totalItems = allItems.length;
            
            // Criar elementos DOM
            allItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = `draggable-item ${item.color}`;
                itemElement.draggable = true;
                itemElement.dataset.color = item.color;
                itemElement.dataset.id = item.id;
                itemElement.textContent = item.emoji;
                
                // Event listeners para drag and drop
                itemElement.addEventListener('dragstart', handleDragStart);
                itemElement.addEventListener('dragend', handleDragEnd);
                
                itemsContainer.appendChild(itemElement);
            });
            
            updateRemainingCount();
        }

        function createBoxes() {
            const boxesContainer = document.getElementById('boxesContainer');
            boxesContainer.innerHTML = '';
            
            colors.forEach(color => {
                const boxElement = document.createElement('div');
                boxElement.className = 'drop-box';
                boxElement.dataset.color = color.name;
                
                boxElement.innerHTML = `
                    <div class="box-label">${color.label}</div>
                    <div class="box-color-sample ${color.name}"></div>
                    <div class="items-in-box" id="box-${color.name}"></div>
                `;
                
                // Event listeners para drop
                boxElement.addEventListener('dragover', handleDragOver);
                boxElement.addEventListener('drop', handleDrop);
                boxElement.addEventListener('dragenter', handleDragEnter);
                boxElement.addEventListener('dragleave', handleDragLeave);
                
                boxesContainer.appendChild(boxElement);
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.drop-box').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.target.closest('.drop-box').contains(e.relatedTarget)) {
                e.target.closest('.drop-box').classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropBox = e.target.closest('.drop-box');
            dropBox.classList.remove('drag-over');
            
            if (!draggedElement) return;
            
            const itemColor = draggedElement.dataset.color;
            const boxColor = dropBox.dataset.color;
            
            if (itemColor === boxColor) {
                // Acerto!
                correctCount++;
                
                // Mover item para a caixa
                const itemsInBox = dropBox.querySelector('.items-in-box');
                const clonedItem = draggedElement.cloneNode(true);
                clonedItem.draggable = false;
                clonedItem.classList.remove('dragging');
                itemsInBox.appendChild(clonedItem);
                
                // Remover item original
                draggedElement.remove();
                
                // Atualizar contador de itens restantes
                updateRemainingCount();
                
                // Feedback visual e sonoro
                dropBox.classList.add('correct-drop');
                setTimeout(() => dropBox.classList.remove('correct-drop'), 600);
                
                playSound('correct');
                document.getElementById('feedbackText').textContent = 'Muito bem! Cor correta! üéâ';
                
                // Verificar se terminou
                const remainingItems = document.querySelectorAll('#itemsContainer .draggable-item').length;
                if (remainingItems === 0) {
                    setTimeout(() => {
                        document.getElementById('feedbackText').textContent = 'Parab√©ns! Voc√™ organizou tudo perfeitamente! üåü';
                        playSound('complete');
                    }, 500);
                }
                
            } else {
                // Erro
                dropBox.classList.add('wrong-drop');
                setTimeout(() => dropBox.classList.remove('wrong-drop'), 600);
                
                playSound('wrong');
                document.getElementById('feedbackText').textContent = 'Ops! Tente uma cor diferente! ü§î';
            }
            
            draggedElement = null;
        }

        function resetGame() {
            correctCount = 0;
            document.getElementById('feedbackText').textContent = 'Arraste os itens para as caixas da mesma cor! üòä';
            
            // Limpar caixas
            colors.forEach(color => {
                const box = document.getElementById(`box-${color.name}`);
                if (box) box.innerHTML = '';
            });
            
            // Recriar itens
            createItems();
            playSound('correct');
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const button = event.target;
            
            if (soundEnabled) {
                button.textContent = 'üîä Som: ON';
                document.getElementById('feedbackText').textContent = 'Sons ativados! üîä';
            } else {
                button.textContent = 'üîá Som: OFF';
                document.getElementById('feedbackText').textContent = 'Sons desativados! üîá';
            }
        }

        function showHint() {
            const remainingItems = document.querySelectorAll('.draggable-item:not(.dragging)');
            if (remainingItems.length > 0) {
                const randomItem = remainingItems[Math.floor(Math.random() * remainingItems.length)];
                const itemColor = randomItem.dataset.color;
                const colorLabel = colors.find(c => c.name === itemColor).label;
                
                // Destacar item e caixa correspondente
                randomItem.style.animation = 'pulse 1s ease-in-out 3';
                const correspondingBox = document.querySelector(`[data-color="${itemColor}"]`);
                correspondingBox.style.animation = 'pulse 1s ease-in-out 3';
                
                document.getElementById('feedbackText').textContent = `Dica: Procure a caixa ${colorLabel}! üí°`;
                
                setTimeout(() => {
                    randomItem.style.animation = '';
                    correspondingBox.style.animation = '';
                }, 3000);
            } else {
                document.getElementById('feedbackText').textContent = 'N√£o h√° mais itens para organizar! üòä';
            }
        }

        function goBack() {
            // Verificar se h√° hist√≥rico dispon√≠vel
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Se n√£o h√° hist√≥rico, mostrar mensagem
                document.getElementById('feedbackText').textContent = 'N√£o h√° p√°gina anterior para voltar! üòä';
                setTimeout(() => {
                    document.getElementById('feedbackText').textContent = 'Arraste os itens para as caixas da mesma cor! üòä';
                }, 3000);
            }
        }

        // Adicionar anima√ß√£o de pulse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(76, 175, 80, 0.6); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Inicializar jogo
        document.addEventListener('DOMContentLoaded', function() {
            createBoxes();
            createItems();
        });

        // Prevenir sele√ß√£o de texto
        document.addEventListener('selectstart', function(e) {
            if (e.target.classList.contains('draggable-item')) {
                e.preventDefault();
            }
        });
    </script>
