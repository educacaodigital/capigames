                // Criar a fala

                    currentlySpeaking = null;

                    cardElement.classList.remove('speaking');
                    currentlySpeaking = null;
                };

                // Falar o nome e caracter√≠sticas do animal
                speechSynthesis.speak(utterance);
            } else {

                setTimeout(() => {

                }, 3000); // Tempo maior para simular fala completa
