            border: 4px dashed #999;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            flex-direction: column;
            gap: 10px;

            width: 170px;
            height: 170px;
        }

            border-style: solid;

        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .draggable-object {
            background: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.4s ease;
            user-select: none;
            position: relative;
            box-shadow: none;
        }

        .draggable-object.small {
            width: 60px;
            height: 60px;
            font-size: 3rem;
        }

        .draggable-object.medium {
            width: 100px;
            height: 100px;
            font-size: 5rem;
        }

        .draggable-object.large {
            width: 150px;
            height: 150px;
            font-size: 8rem;
        }

        .draggable-object:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
        }

        .draggable-object:active {
            cursor: grabbing;
            transform: scale(1.2) rotate(8deg);
        }

        .draggable-object.dragging {
            opacity: 0.9;
            transform: scale(1.3) rotate(10deg);
            z-index: 1000;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.4));
        }

        .draggable-object.placed {
            cursor: default;
            opacity: 0.7;
            pointer-events: none;
        }

        }
    </style>

            objectsContainer.innerHTML = '';
            
            const sizes = ['small', 'medium', 'large'];
            const shuffledSizes = [...sizes].sort(() => Math.random() - 0.5);
            
            shuffledSizes.forEach(size => {

                object.draggable = true;
                object.dataset.size = size;
                object.innerHTML = currentTheme.objects[size];
                
                // Event listeners para drag and drop

        // Manipuladores de drag and drop
        function handleDragStart(e) {

            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;

        function handleDragOver(e) {

            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
